<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Esperando....</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/countdown.css">
    <script src="js/jquery-2.1.4.js"></script>
    <script src="js/countdown.js"></script>
    
  </head>
  <body>

<header></header>
<section>
  <div class="wrapper">
    <hgroup>
      <h1><br>CreeperOS</h1>
      <p class="meta">Esperando la llegada de CreeperOS :D</p>
    </hgroup>
    
    <div id="countdown">
      <div class="cd-box">
        <p class="numbers days">00</p><br>
        <p class="strings timeRefDays">Days</p>
      </div>
      <div class="cd-box">
        <p class="numbers hours">00</p><br>
        <p class="strings timeRefHours">Hours</p>
      </div>
      <div class="cd-box">
        <p class="numbers minutes">00</p><br>
        <p class="strings timeRefMinutes">Minutes</p>
      </div>
      <div class="cd-box">
        <p class="numbers seconds">00</p><br>
        <p class="strings timeRefSeconds">Seconds</p>
      </div>
    </div>
  </div>
</section>
  </body>
</html>
